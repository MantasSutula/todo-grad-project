<!DOCTYPE html>
<html ng-app="todoList" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width">
        <title>TODO List</title>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">
        <script src="fetch/fetch.js" type="text/javascript"></script>
    </head>
    <body ng-controller="MainPage as main" ng-class="{loading:loadingView} class="bg-{{main.currentColor}}}}>
        <header>
            <h1>TODO List</h1>
        </header>
        <div id="count-label"></div>
        <section>
            <table class="table table-" id="filter-buttons"></table>
        </section>
        <section class="left">
            <form id="todo-form">
                <input class="form-control input-control" id="new-todo" placeholder="What needs to be done?" autofocus>
                <input class="btn btn-default input-button-control" id="submit-todo" type="submit" value="Create">
            </form>
            <h2 id="todo-list-placeholder"></h2>
            <ul class="list-group" id="todo-list"></ul>
            <div id="error"></div>
        </section>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js"></script>

        <script src="app/todoList.js" type="text/javascript"></script>
        <script src="app/todos/todos-controller.js"></script>
    </body>
</html>
