<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">
        <script src="fetch/fetch.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h1>TODO List</h1>
        </header>
        <div id="count-label"></div>
        <section class="left">
            <h2 id="todo-list-placeholder"></h2>
            <ul class="list-group" id="todo-list"></ul>
            <form id="todo-form">
                <input class="input-sm" id="new-todo" placeholder="What needs to be done?" autofocus>
                <input class="btn btn-default" id="submit-todo" type="submit" value="Create">
            </form>
            <div id="error"></div>
        </section>
        <section class="right">
            <div id="filter-buttons"></div>
        </section>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
