<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="todoList" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="todoList" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="todoList" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="todoList" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TODO List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">
    </head>
    <body class="container">
        <header>
            <h1>TODO List</h1>
        </header>
        <div id="count-label"></div>
        <section>
            <table class="table table-" id="filter-buttons"></table>
        </section>
        <section class="left">
            <form name="todo-form" ng-submit="submitTodo(todo)">
                <input class="form-control input-control" type="text" required="true" ng-model="todo.title" id="new-todo" placeholder="What needs to be done?" autofocus>
                <input class="btn btn-default input-button-control" id="submit-todo" type="submit" value="Create">
                <button type="submit">Submit</button>
            </form>
            <h2>TODO Title</h2>
            {{todo}}
            <h2>Form</h2>
            {{todo-form}}
            <h2 id="todo-list-placeholder"></h2>
            <ul class="list-group" id="todo-list"></ul>
            <div id="error"></div>
        </section>
        <ul class="menu">
            <li><a href="#/view1">view1</a></li>
            <li><a href="#/view2">view2</a></li>
        </ul>
        <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div ng-view></div>

        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
        -->
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        <script src="app.js"></script>
        <script src="view1/view1.js"></script>
        <script src="view2/view2.js"></script>
        <script src="components/version/version.js"></script>
        <script src="components/version/version-directive.js"></script>
        <script src="components/version/interpolate-filter.js"></script>
    </body>
</html>
