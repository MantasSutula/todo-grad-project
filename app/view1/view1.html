<div class="col-sm-3">
    <div class="todos">
        <div class="simple-todo" ng-repeat="(todoId, todo) in main.todos"
            ng-click="main.setEditedTodo(todoId, todo)">
            {{todo.title}} {{todo.isComplete}}
            <input type="checkbox" ng-model="model.isComplete"/>Is complete
        </div>
    </div>
</div>
<div class="col-sm-8">
    <!-- CREATE TODO-->
    <div ng-if="!main.isEditing" class="col-xs-12 todo-details">
        <h4>Create a new Todo</h4>
        <hr/>
        <form name="main.createForm" class="create-form" role="form" ng-submit="main.createTodo(main.newTodo, main.createForm.$valid)">
            <input type="text" ng-model="main.newTodo.title" required="true">
            <button type="submit">Create</button>
        </form>
    </div>
    <!-- EDIT TODO-->
    <div ng-if="main.isEditing" class="col-xs-12 todo-details">
        <h4>Editing {{main.editedTodo.title}}</h4>
        <hr/>
        <form name="main.updateForm" class="edit-form" role="form"
            ng-submit="main.setEditedTodo(main.editedTodoId, main.editedTodo, main.updateForm.$valid)">
            <input type="text" ng-model="main.editedTodo.title" required="true">
            <input type="text" ng-model="main.editedTodo.isComplete" required="true">
            <button type="submit">Update</button>
            <button type="button" ng-click="main.cancelEditing()">Cancel</button>
        </form>
    </div>
</div>
